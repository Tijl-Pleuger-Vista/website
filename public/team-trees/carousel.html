<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeadBodyScript || Team Trees Carousel</title>
    <link rel="stylesheet" href="assets/css/app.css"/>
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/HeadBodyScript/HeadBodyScript/main/user-interface/logo/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="https://raw.githubusercontent.com/HeadBodyScript/HeadBodyScript/main/user-interface/logo/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="https://raw.githubusercontent.com/HeadBodyScript/HeadBodyScript/main/user-interface/logo/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="manifest" href="https://raw.githubusercontent.com/HeadBodyScript/HeadBodyScript/main/user-interface/logo/site.webmanifest">
  </head>
<body>
    <section class="carousel" aria-label="Gallery">
        <ol class="carouselviewport">
          <li id="carouselslide1"
              tabindex="0"
              class="carouselslide">
            <div class="carouselsnapper">
              <a href="#carouselslide4"
                 class="carouselprev">Go to last slide</a>
              <a href="#carouselslide2"
                 class="carouselnext">Go to next slide</a>
            </div>
          </li>
          <li id="carouselslide2"
              tabindex="0"
              class="carouselslide">
            <div class="carouselsnapper"></div>
            <a href="#carouselslide1"
               class="carouselprev">Go to previous slide</a>
            <a href="#carouselslide3"
               class="carouselnext">Go to next slide</a>
          </li>
          <li id="carouselslide3"
              tabindex="0"
              class="carouselslide">
            <div class="carouselsnapper"></div>
            <a href="#carouselslide2"
               class="carouselprev">Go to previous slide</a>
            <a href="#carouselslide4"
               class="carouselnext">Go to next slide</a>
          </li>
          <li id="carouselslide4"
              tabindex="0"
              class="carouselslide">
            <div class="carouselsnapper"></div>
            <a href="#carouselslide3"
               class="carouselprev">Go to pervious slide</a>
            <a href="#carouselslide1"
               class="carouselnext">Go to first slide</a>
          </li>
        </ol>
        <aside class="carouselnavigation">
          <ol class="carouselnavigation-list">
            <li class="carouselnavigation-item">
              <a href="#carouselslide1"
                 class="carouselnavigation-button">Go to slide 1</a>
            </li>
            <li class="carouselnavigation-item">
              <a href="#carouselslide2"
                 class="carouselnavigation-button">Go to slide 2</a>
            </li>
            <li class="carouselnavigation-item">
              <a href="#carouselslide3"
                 class="carouselnavigation-button">Go to slide 3</a>
            </li>
            <li class="carouselnavigation-item">
              <a href="#carouselslide4"
                 class="carouselnavigation-button">Go to slide 4</a>
            </li>
          </ol>
        </aside>
      </section>
      <footer class="center row left">
        <h1>Vista College</h1>
        <a href="/"><img class="vista" src="assets/vista.png"></a>
      </footer>
</body>
</html>
